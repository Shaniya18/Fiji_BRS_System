<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Airways | Passenger Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --fiji-navy: #003366; --fiji-gold: #c5a059; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: var(--fiji-navy); border-bottom: 4px solid var(--fiji-gold); }
        .card { border: none; border-radius: 15px; }
        .btn-fiji { background-color: var(--fiji-navy); color: white; border-radius: 8px; transition: 0.3s; }
        .btn-fiji:hover { background-color: #004a94; color: white; }
        .status-header { color: var(--fiji-navy); font-weight: 700; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark shadow-sm mb-5">
        <div class="container justify-content-center">
            <span class="navbar-brand fw-bold">
                <i class="bi bi-airplane-fill me-2"></i>FIJI AIRWAYS BAGGAGE TRACKING
            </span>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted mt-5 small py-4">
        &copy; 2026 Fiji Airways. All rights reserved. <br>
        <span class="text-uppercase">Baggage Reconciliation System</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
